<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <!-- ðŸ” Logo -->
  <header class="header">
    <img src="logo2" alt="Website Logo" class="logo" />
  </header>

  <!-- ðŸ” Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="username" placeholder="Email" required />
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword()">
        <img id="eyeIcon" src="https://img.icons8.com/ios-glyphs/30/visible.png" alt="Toggle">
      </span>
    </div>
    <button onclick="login()">Login</button>
  </div>

  <!-- âœ… Firebase + JS -->
  <script type="module" src="login.js"></script>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.getElementById("eyeIcon");
      if (input.type === "password") {
        input.type = "Email";
        icon.src = "https://img.icons8.com/ios-glyphs/30/invisible.png";
      } else {
        input.type = "password";
        icon.src = "https://img.icons8.com/ios-glyphs/30/visible.png";
      }
    }
  </script>

</body>
</html>
