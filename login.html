<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page with Top Logo</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <!-- 🔝 Top Logo -->
  <header class="header">
    <img src="logo2" alt="Website Logo" class="logo" />
  </header>

  <!-- 🔐 Centered Login Form -->

  <div class="login-container">
    <h2>Login</h2>
    <form action="home.html" method="GET">
        <input type="text" name="username" placeholder="Username" required>
    <style>
    .password-container {
      position: relative;
      width: 257px;
    }

    .password-container input {
        width: 133%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    }

    .toggle-password {
      position:absolute;
      top: 50%;
      right: -65px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .toggle-password img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

<div class="password-container">
  <input type="password" id="password" placeholder="Password" />
  <span class="toggle-password" onclick="togglePassword()">
    <img id="eyeIcon" src="https://img.icons8.com/ios-glyphs/30/visible.png" alt="Toggle">
  </span>
</div>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyeIcon.src = "https://img.icons8.com/ios-glyphs/30/invisible.png";
    } else {
      passwordInput.type = "password";
      eyeIcon.src = "https://img.icons8.com/ios-glyphs/30/visible.png";
    }
  }
</script>

</body>
</html>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
