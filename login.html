<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page with Top Logo</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>

  <!-- 🔝 Top Logo -->
  <header class="header">
    <img src="logo2" alt="Website Logo" class="logo" />
  </header>

  <!-- 🔐 Centered Login Form -->

  <div class="login-container">
    <h2>Login</h2>
    <form action="home.html" method="GET">
      <input type="text" name="username" id="username" placeholder="Username" required>
      <style>
        .password-container {
          position: relative;
          width: 257px;
        }

        .password-container input {
          width: 133%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 5px;
        }

        .toggle-password {
          position: absolute;
          top: 50%;
          right: -65px;
          transform: translateY(-50%);
          cursor: pointer;
        }

        .toggle-password img {
          width: 20px;
          height: 20px;
        }
      </style>
      </head>

      <body>

        <div class="password-container">
          <input type="password" id="password" placeholder="Password" />
          <span class="toggle-password" onclick="togglePassword()">
            <img id="eyeIcon" src="https://img.icons8.com/ios-glyphs/30/visible.png" alt="Toggle">
          </span>
        </div>

        <script>
          function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");
            if (passwordInput.type === "password") {
              passwordInput.type = "text";
              eyeIcon.src = "https://img.icons8.com/ios-glyphs/30/invisible.png";
            } else {
              passwordInput.type = "password";
              eyeIcon.src = "https://img.icons8.com/ios-glyphs/30/visible.png";
            }
          }
        </script>

      </body>

</html>
<button id="submit" type="submit">Login</button>
</form>
</div>
<script type="module">
  
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import {getDatabase, ref, set, get, child}from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDOJhJAt4H74Ji2I6j3OnG5_0uwxH2hbxY",
    authDomain: "edubridge-1cf25.firebaseapp.com",
    projectId: "edubridge-1cf25",
    storageBucket: "edubridge-1cf25.firebasestorage.app",
    messagingSenderId: "1021326832240",
    appId: "1:1021326832240:web:895da4c64e51e495033ab5"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);


  // get ref to database services
  const db = getdatabase(app);

  document.getElementById("submit").addEventListener('click', function(e){

    set(ref(db, 'user/' + document.getElementById("username").value),
    {

        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    });

    alert("Login successful !");
  })
</script>
</body>

</html>
